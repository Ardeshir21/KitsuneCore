{% extends "CoreApp/vue_layout/vue-layout.html" %}
{% load i18n %}
{% load account %}


{% block content %}
<v-container fluid class="fill-height">
  <v-row align="center" justify="center">
    <v-col cols="12" sm="8" md="6" lg="4">
      <v-card class="mx-auto elevation-10 rounded-lg">
        <template v-if="initialized">
          <v-card-item class="text-center mt-8">
            {% include "AuthApp/components/logo.html" %}
            <v-card-title class="text-h4 font-weight-bold">
              {% trans "Sign Out" %}
            </v-card-title>
            <v-card-subtitle>
              {% trans "Are you sure you want to sign out?" %}
            </v-card-subtitle>
          </v-card-item>

          <v-card-text class="pa-4">
            <v-form
              method="post"
              action="{% url 'account_logout' %}"
              @submit.prevent="submit"
            >
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}

              <v-row>
                <v-col cols="6">
                  <v-btn
                    type="submit"
                    color="primary"
                    block
                    size="large"
                    :loading="loading"
                  >
                    {% trans "Sign Out" %}
                    <v-icon end icon="mdi-logout"></v-icon>
                  </v-btn>
                </v-col>
                <v-col cols="6">
                  <v-btn
                    href="{% url 'home' %}"
                    variant="outlined"
                    block
                    size="large"
                  >
                    {% trans "Cancel" %}
                  </v-btn>
                </v-col>
              </v-row>
            </v-form>
          </v-card-text>
        </template>

        <template v-else>
          <v-card-item class="text-center pb-0">
            <v-skeleton-loader
              class="mx-auto mb-4"
              max-width="150"
              height="50"
              type="image"
            ></v-skeleton-loader>
            <v-skeleton-loader
              type="heading"
              class="mb-2"
            ></v-skeleton-loader>
            <v-skeleton-loader
              type="text"
              class="mb-4"
            ></v-skeleton-loader>
          </v-card-item>

          <v-card-text class="pa-4">
            <v-skeleton-loader
              type="article"
              class="mb-4"
            ></v-skeleton-loader>
          </v-card-text>
        </template>
      </v-card>

      {% include "AuthApp/components/footer.html" %}
    </v-col>
  </v-row>
</v-container>
{% endblock content %}

{% block page_js %}
<script>
    const app = createApp({
        delimiters: ["[[", "]]"],
        data() {
            return {
                initialized: false,
                loading: false
            };
        },
        mounted() {
            setTimeout(() => {
                this.initialized = true;
            }, 500);
        },
        methods: {
            async submit(event) {
                this.loading = true;
                event.target.submit();
            }
        }
    });

    app.use(vuetify).mount("#app");
</script>
{% endblock page_js %}
