{% if messages %}
<v-card-text class="pa-4">
  {% for message in messages %}
  <v-alert
    :type="{% if message.tags == 'error' %}error{% else %}{{ message.tags }}{% endif %}"
    variant="tonal"
    class="mb-3"
    closable
  >
    {{ message }}
  </v-alert>
  {% endfor %}
</v-card-text>
{% endif %}
